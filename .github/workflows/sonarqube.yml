name: Sonarqube

on:
  push:
    branches: [ "infra/sonarqube" ]
  pull_request:
    branches: [ "infra/sonarqube" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./backend
    env:
      SONARQUBE_URL: ${{ secrets.SONAR_HOST_URL }}
      SONARQUBE_TOKEN : ${{ secrets.SONAR_TOKEN }}
      SONARQUBE_PROJECT_KEY : ${{ secrets.SONAR_PROJECT_KEY }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
      
    
    steps:
      # 소스코드 체크아웃 수행
      - name: Checkout source code
        uses: actions/checkout@v2

      # gradlw 파일 권한 변경
      - name: gradlew permission change
        run: sudo chmod 755 gradlew

      # Gralde 의 Scanner 발동, 위의 env 에서 선언한 환경변수와 함께 발동
      - name: Sonarqube Analysis
        run: ./gradlew build sonarqube
          -Dsonar.host.url='http://127.0.0'
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          -Dsonar.projectName=${{ secrets.SONAR_PROJECT_KEY }}-${{ github.event.pull_request.number }}
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
